<!DOCTYPE html>
<script src="../JS/main.js" type="text/javascript"></script>
<body onload="pageOnload('title')">
    <p class="title-content text-center" id="title"></p>
    <div class="div-center">
        <figure>
            <img src="http://3.bp.blogspot.com/--CsZmuV_vJ8/UINBbVfV9aI/AAAAAAAABZs/Ql0jDlgn-qg/s1600/FormulaGeneral.png">
        </figure>
    </div>
    <div id="inputs-calc" class="div-center" style="flex-direction: row; padding-top: 4% !important;">
        <p class="text-result color-dark input-division" type="text" style="margin: -1.5rem 1rem 0 0rem !important;">a:</p>
        <input id="input_0" class="valid-input right-text" onchange="validInputNumber(0)" type="text" name="num" minlength="4" maxlength="8" size="10" value="0" style="margin-right: 3rem !important;">
        <p class="text-result color-dark input-division" type="text" style="margin: -1.5rem 1rem 0 0rem !important;">b:</p>
        <input id="input_1" class="valid-input right-text" onchange="validInputNumber(1)" type="text" name="num" minlength="4" maxlength="8" size="10" value="0" style="margin-right: 3rem !important;">
        <p class="text-result color-dark input-division" type="text" style="margin: -1.5rem 1rem 0 0rem !important;">c:</p>
        <input id="input_2" class="valid-input right-text" onchange="validInputNumber(2)" type="text" name="num" minlength="4" maxlength="8" size="10" value="0">
    </div>
    <div class="div-center">
        <label id="resultado" style="width: 50rem !important; text-align: center;" class="text-result color-dark" type="text">aqui</label>
    </div>
    <div class="div-center">
        <button id="btn-go" class="waves-effect waves-light btn text blue lighten-3" onclick="go()" style="margin-top: 3rem;"><i class="material-icons left">check</i>CALCULAR</button>
    </div>
    <div id="log" class="div-center log-error fs16">
        <i class="log-ok material-icons title-content text-center center">check</i>
    </div>
    <button id="btn-reload" style="display: none; bottom: 20% !important;" class="waves-effect waves-light btn-floating btn-large blue lighten-3 tooltipped" data-position="left" data-tooltip="AÑADIR CAMPO" onclick="reload()">
        <i class="large material-icons">cached</i>
    </button>
</body>
<script>
    
    function go(){
        var a = document.getElementById('input_0').value;
        var b = document.getElementById('input_1').value;
        var c = document.getElementById('input_2').value;
        
        a = parseInt(a); b = parseInt(b); c = parseInt(c);

		function x1 (a, b, c){
            return (((-1)*b)-(Math.sqrt(Math.pow (b,2))-(4*a*c)))/(2*a);
        }
        function x2(a, b, c){
            return (((-1)*b)-(Math.sqrt(Math.pow (b,2))-(4*a*c)))/(2*a);
        }
        var res_x1 = x1(a, b, c);
        var res_x2 = x2(a, b, c);

        resultado.innerHTML="X1 = "+res_x1+" │ X2 = "+res_x2+"";
        showBlock(resultado);
        var btn_reload=document.getElementById('btn-reload');
        showBlock(btn_reload);
	}
    function reload(){
        var a = document.getElementById('input_0').value=0;
        var b = document.getElementById('input_1').value=0;
        var c = document.getElementById('input_2').value=0;
        var btn_reload=document.getElementById('btn-reload');
        hide(btn_reload);
        hide(resultado);
    }
    document.addEventListener('DOMContentLoaded', function() {
        reload();
    });

</script>
