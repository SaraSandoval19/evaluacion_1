        <p class="text-result color-dark input-division" type="text" style="margin: -1.5rem 1rem 0 0rem !important;">b:</p>

        <p class="text-result color-dark input-division" type="text" style="margin: -1.5rem 1rem 0 0rem !important;">c:</p>

<script>
    
    
    function go(){
        var a = document.getElementById('input_0').value;
        var b = document.getElementById('input_1').value;
        var c = document.getElementById('input_2').value;
        
        a = parseFloat(a); b = parseFloat(b); c = parseFloat(c);

        var x1 = document.getElementById('x1');
        var x2 = document.getElementById('x2');
        
        console.log(a);
        console.log(b);
        console.log(c);

		var result=0;
		var x1;
		var x2;

		if (isNaN(a && b && c)) {
			console.log('ingrese solo numero');
		}
		if (a !=0 && b!=0 && c!=0) {
			result = b*b-4*a*c;
			
				if (result>=0) {
					x1 = (-b + Math.sqrt(result)) / (2 * a);
					x2 = (-b - Math.sqrt(result)) / (2 * a);
					x1.value=x1;
					x2.value=x2;
				}else{
                    console.log('El valor es negativo');
				}
			
		}else{
            console.log('Ingrese un numero mayor a cero');
		}
	}
</script>
